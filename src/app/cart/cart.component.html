<div class="main">
    <h1>Корзина</h1>
  
    <section class="shopping-cart">
      <ol class="ui-list shopping-cart--list" id="shopping-cart--list">
        
          <li *ngFor="let product of cart" class="_grid shopping-cart--list-item">
            <div class="_column product-image">
              <img class="product-image--img" src="{{product.img}}" alt="Item image" />
            </div>
            <div class="_column product-info">
              <h4 class="product-name">{{product.name}}</h4>
              <div class="price product-single-price">{{ product.price | currency:'₽ ' }}</div>
            </div>
    
          </li>
  
      </ol>
  
      <footer class="_grid cart-totals">
       
        <div class="_column total" id="totalCtr">
          <div class="cart-totals-key">Всего</div>
          <div class="cart-totals-value">{{ totalCost | currency:'₽ ' }}</div>
        </div>
        <div class="_column checkout">
          <button class="_btn checkout-btn entypo-forward">Checkout</button>
        </div>
      </footer>
  
    </section>
  </div>
